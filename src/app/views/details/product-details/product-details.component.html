<div *ngIf="product; else loading">
  <div class="product-image">
    <img src="{{product.image}}" alt="" height="200">
  </div>
  <div class="product-title">
      {{product.name}}
  </div>

  <div class="product-price">
    {{product.price}}
  </div>

  <div>
    <h3>Description:</h3>
    <div class="product-description">
        {{ product.description}}
    </div>
  </div>


</div>

<ng-template #loading>
  <div class="loading-image">
      <img src="https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif" alt="" height="100">
  </div>
</ng-template>
