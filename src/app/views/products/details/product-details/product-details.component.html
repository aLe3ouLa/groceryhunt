<div class="product" *ngIf="product; else loading">
  <div class="product--image">
    <img src="{{ product.image }}" alt="" height="200" />
  </div>
  <hr />

  <div class="product__details">
    <div class="product__details--title">
      {{ product.name }}
    </div>

    <div class="product__details--price">
      {{ getPriceAsCents() }} &euro;
    </div>
  </div>

  <div class="product--description">
    <h3>Description:</h3>
    <div class="product-description" *ngIf="product?.description; else noDescription">
      {{ product.description }}
    </div>

    <ng-template #noDescription>
      <p>No description found</p>
    </ng-template>
  </div>
</div>

<ng-template #loading>
  <div class="loading-image">
    <img src="https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif" alt="" height="100" />
  </div>
</ng-template>
