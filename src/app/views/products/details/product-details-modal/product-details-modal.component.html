<div class="modal">
  <div class="modal__card">
    <div class="modal__card--header">
      <h2>Product Details</h2>
      <a class="modal__card--link" (click)="onModalClose()">Close</a>
    </div>
    <hr />
    <div class="modal__product" *ngIf="productSelected; else loading">
      <div class="modal__product--image">
        <img src="{{ productSelected.image }}" alt="{{ productSelected.name + 'image' }}" height="200" />
      </div>
      <div class="modal__product-details">
        <div class="modal__product-details--title">
          {{ productSelected.name }}
        </div>

        <div class="modal__product-details--price">
          {{ productSelected.price }} &euro;
        </div>
      </div>

      <div class="modal__product--description">
        <h3>Description</h3>
        <div class="product-description" *ngIf="productSelected?.description; else noDescription">
          {{ productSelected.description }}
        </div>
        <ng-template #noDescription>
          <p>No description found</p>
        </ng-template>
      </div>
    </div>

    <ng-template #loading>
      <div class="loading-image">
        <img src="https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif" alt="" height="100" />
      </div>
    </ng-template>
  </div>
</div>
