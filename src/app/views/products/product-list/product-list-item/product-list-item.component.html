<div *ngIf="product" class="product-container gutter" (click)="onProductClick(product)">
  <div class="product">
    <img src="{{ product.image }}" alt="" height="90" />
    <hr />
    <div class="product__details">
      <div class="product--title">
        {{ product.name }}
      </div>
      <div class="product-price">{{ product.price }} &euro;</div>
    </div>
  </div>
</div>
